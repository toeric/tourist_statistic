<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {background-color: #4CAF50;} /* Green */
.button2 {background-color: #008CBA;} /* Blue */
</style>
</head>
<body>

<h1>The button element - Styled with CSS</h1>
<p>Change the background color of a button with the background-color property:</p>

<button class="button button2">國家公園</button>
<button class="button button2">博物館</button>
<button class="button button2">宗教場所</button>
<button class="button button2">休閒農業區</button>
<button class="button button2">森林遊樂區</button>
<button class="button button2">國家級風景特定區</button>

</body>
</html>
